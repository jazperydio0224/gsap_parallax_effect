<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Stories - Parallax</title>
    <link rel="stylesheet" href="style/love-stories.css">
</head>
<body>
    <div style="min-height: 100vh; background-color: blue;">

    </div>
    
    <div class="gallery-section">
        <div class="gallery-columns">
            <div class="gallery-column">
                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-1-item-1" style="background-image: url(img/Mickie-and-Mitch.webp);"></div>
                    </div>
                </figure>

                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-1-item-2" style="background-image: url(img/Joe-and-Jana.webp);"></div>
                    </div>
                </figure>

                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-1-item-3" style="background-image: url(img/Liam-and-Jasmine-Wed.webp);"></div>
                    </div>
                </figure>

                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-1-item-4" style="background-image: url(img/Simran-and-Sahil.webp);"></div>
                    </div>
                </figure>
            </div>

            <div class="gallery-column">
                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-2-item-1" style="background-image: url(img/Lesu-and-Abby.webp);"></div>
                    </div>
                </figure>

                <div class="gallery-column__item">
                    <div class="gallery-column__item-txtwrap" id="gallery-column-2-item-2">
                        <h2>"Where Love Stories Come to Life"</h2>
                        <button>View Our Full Wedding Gallery</button>
                    </div>
                </div>

                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-2-item-3" style="background-image: url(img/Eunice-and-Josh-Pre-Wed.webp);"></div>
                    </div>
                </figure>

                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-2-item-4" style="background-image: url(img/Jat-and-Donna-Wedding.webp);"></div>
                    </div>
                </figure>

            </div>


            <div class="gallery-column">
                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-3-item-1" style="background-image: url(img/Tash-and-MJ.webp);"></div>
                    </div>
                </figure>

                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-3-item-2" style="background-image: url(img/Ivan-and-Lenvi.webp);"></div>
                    </div>
                </figure>

                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-3-item-3" style="background-image: url(img/Simran-and-Sahil.webp);"></div>
                    </div>
                </figure>

                <figure class="gallery-column__item">
                    <div class="gallery-column__item-imgwrap">
                        <div class="gallery-column__item-img" id="gallery-column-3-item-4" style="background-image: url(img/Jat-and-Donna.webp);"></div>
                    </div>
                </figure>
            </div>
        </div>
    </div>

    <div style="min-height: 100vh; background-color: red;">

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.umd.min.js"></script>
    <script src="js/love-stories.js"></script>
</body>
</html>
